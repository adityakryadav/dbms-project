<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genricycle Chatbot</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chatbot-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .chatbot-header { display:flex; align-items:center; gap:10px; margin-bottom: 12px; }
        .chatbot-frame {
            width: 100%;
            height: 80vh;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .notice { background: #fff8e1; color:#7a5e00; border:1px solid #ffecb3; padding:10px 12px; border-radius:8px; margin-bottom: 12px; }
        .actions { display:flex; gap:12px; align-items:center; }
        .btn { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:8px; border:1px solid #e0e0e0; background:#fff; cursor:pointer; }
        .btn-primary { background:#1565C0; color:#fff; border-color:#1565C0; }
    </style>
    <script>
        function openStandalone() {
            window.open('http://localhost:3000/', '_blank');
        }
        // Optionally ping the chatbot dev server and show a tip if unreachable
        async function checkChatbotServer() {
            try {
                const res = await fetch('http://localhost:3000/', { mode: 'no-cors' });
                // If fetch does not throw, assume server is up
                document.getElementById('serverNotice').style.display = 'none';
            } catch (e) {
                // Show notice to start the chatbot dev server
                document.getElementById('serverNotice').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', checkChatbotServer);
    </script>
    <style>
        /* Minimal header */
        .header { border-bottom: 1px solid #e0e0e0; }
        .logo-section .site-name { font-weight:600; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container" style="display:flex; justify-content:space-between; align-items:center; padding:12px 0;">
            <div class="logo-section" style="display:flex; align-items:center; gap:8px;">
                <div class="logo">
                    <img src="assets/images/Gemini_Generated_Image_l95q43l95q43l95q.png" alt="Genricycle logo" class="logo-img" style="height:32px; width:auto;" />
                </div>
                <span class="site-name">Genricycle</span>
            </div>
            <nav>
                <a href="index.html" class="nav-link" style="text-decoration:none; color:#1565C0;">‚Üê Back to Home</a>
            </nav>
        </div>
    </header>

    <main class="chatbot-container">
        <div class="chatbot-header">
            <i class="fas fa-robot" style="color:#1565C0;"></i>
            <h2 style="margin:0;">Chatbot</h2>
        </div>
        <div id="serverNotice" class="notice" style="display:none;">
            Chatbot dev server not detected. Start it from <code>chatgpt/chatbot</code> with <code>npm install</code> and <code>npm run dev</code>, then reload.
        </div>
        <div class="actions" style="margin-bottom:12px;">
            <button class="btn btn-primary" onclick="openStandalone()"><i class="fas fa-external-link-alt"></i> Open in new tab</button>
        </div>
        <iframe class="chatbot-frame" src="http://localhost:3000/" title="Genricycle Chatbot"></iframe>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
